{% extends "base/base.html" %}
{% block content %}
    <h1>My Links</h1>
    <a href="{{ url_for('add') }}" class="btn btn-primary btn-add">Add New Link</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
            <tr>
                <td>{{ link['name'] }}</td>
                <td>
                    <a href="{{ link['url'] }}" target="_blank" class="btn btn-primary">Visit Link</a>
                </td>
                <td>
                    <button class="btn btn-danger" onclick="deleteLink({{ link['id'] }})">Delete</button>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No links saved yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function deleteLink(id) {
            if (confirm('Are you sure you want to delete this link?')) {
                fetch(`/api/delete/${id}`, { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Failed to delete the link.');
                        }
                    });
            }
        }
    
    </script>
{% endblock content %}
