<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Share</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 40px auto; padding: 0 10px; }
        h1 { font-size: 2em; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f8f8f8; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; }
        .btn-add { float: right; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>My Links</h1>
    <a href="{{ url_for('add') }}" class="btn btn-primary btn-add">Add New Link</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
            <tr>
                <td>{{ link['name'] }}</td>
                <td>
                    <a href="{{ link['url'] }}" target="_blank" class="btn btn-primary">Visit Link</a>
                </td>
                <td>
                    <button class="btn btn-danger" onclick="deleteLink({{ link['id'] }})">Delete</button>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No links saved yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function deleteLink(id) {
            if (confirm('Are you sure you want to delete this link?')) {
                fetch(`/delete/${id}`, { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Failed to delete the link.');
                        }
                    });
            }
        }
    
    </script>
</body>
</html>
